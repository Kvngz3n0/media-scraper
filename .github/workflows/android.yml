name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- JAVA 17 (REQUIRED) ----------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ---------- PYTHON ----------
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------- SYSTEM DEPS ----------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget \
            zlib1g-dev libffi-dev libssl-dev

      # ---------- ANDROID SDK (FIXED LAYOUT) ----------
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip -d temp

          mkdir -p cmdline-tools/latest
          mv temp/cmdline-tools/* cmdline-tools/latest/
          rm -rf temp commandlinetools-linux-11076708_latest.zip

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

      # ---------- LICENSES ----------
      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses

      # ---------- SDK COMPONENTS (LOCKED) ----------
      - name: Install Android platform and build tools
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # ---------- BUILD ----------
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug

      # ---------- ARTIFACT ----------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mediascraper-apk
          path: bin/*.apk
